<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/media/favicon.ico" type="image/ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <style type="text/css">* {cursor: url(https://cur.cursors-4u.net/cursors/cur-7/cur613.cur), auto !important;}</style>
    <title>Calculator</title>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double">
                    C
                </button>

                <!-- double can also be used as a class alongside calc-button-->

                <button class="calc-button">
                    ( )
                </button>

                <button class="calc-button">
                    %
                </button>

                <button class="calc-button">
                    &divide;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    7
                </button>
                
                <button class="calc-button">
                    8
                </button>

                <button class="calc-button">
                    9
                </button>

                <button class="calc-button">
                    &times;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    4
                </button>
                
                <button class="calc-button">
                    5
                </button>

                <button class="calc-button">
                    6
                </button>

                <button class="calc-button">
                    &minus;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    1
                </button>
                
                <button class="calc-button">
                    2
                </button>

                <button class="calc-button">
                    3
                </button>

                <button class="calc-button">
                    &plus;
                </button>
            </div>

             <div class="calc-button-row">
                <button class="calc-button">
                    .
                </button>
                
                <button class="calc-button triple">
                    0
                </button>

                <button class="calc-button">
                    &larr;
                </button>

                <button class="calc-button">
                    &equals;
                </button>
            </div>

        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
